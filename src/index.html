<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metaverse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
	<script type="importmap">
		{
			"imports": {
				"three": "./three.module.js"
			}
		}
	</script>
    <!-- <script src="./three.js"></script> -->
    <!-- <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script> -->


	<form onsubmit="return false">
	<div class="row g-3">
		<div class="col-sm">
			<input type="radio" id="Land" name="NFT" value="Land" checked>
			<label for="land">Land</label><br>
			<input type="radio" id="Building" name="NFT" value="Building">
			<label for="building">Building</label><br>
		</div>
		<div class="col-sm">
			<label class="form-label">Land number</label>
			<input class="form-control" type="number" id="land_number" required/>
		</div>
		<div class="col-sm">
			<label class="form-label">NFT name</label>
			<input class="form-control" type="text" id="nft_name" disabled required/>
		</div>

		<div class="col-sm">
			<label class="form-label">X position</label>
			<input class="form-control" type="number" id="nft_x" disabled required/>
		</div>

		<div class="col-sm">
			<label class="form-label">Y position</label>
			<input class="form-control" type="number" id="nft_y" disabled required/>
		</div>

		<div class="col-sm">
			<label class="form-label">Z position</label>
			<input class="form-control" type="number" id="nft_z" disabled required/>
		</div>

		<div class="col-sm">
			<form onsubmit="return false;">
				<label class="form-label">glb select</label>
				<input id="file" type="file" class="form-control" name="static_file"disabled />
				<!--<button id="upload-button"> Upload </button> -->
			</form>
		</div>

		<button id="mint" type="submit" class="btn btn-primary">
			Create a new NFT!
		</button>
	</div>
	</form>

	<div  class="row g-3">
		<button id="profit" type="submit" class="btn btn-danger">
			Profit extraction
		</button>
	</div>

  </body>
</html>
